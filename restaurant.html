<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#7b0cdd"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a class="skip-link" tabindex="0" href="#restaurant-container">Skip to the restaurant</a> 

  <header role="banner">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul role="navigation" id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main role="main" id="maincontent">
    <section id="map-container">
      <div role="application" aria-label="A map with restaurants" id="map"></div>
    </section>
    <section id="restaurant-container" aria-label="Restaurant info">
      <h2 id="restaurant-name"></h1>
      <div id="restaurant-img-container">
        <picture class="restaurant-img" id="restaurant-picture">
          <source id="restaurant-picture-large" media="(min-width: 1000px)">
          <source id="restaurant-picture-medium" media="(min-width: 400px)">
          <img class="restaurant-img" id="restaurant-img" alt="A placeholder for alt text" title="A placeholder for title text">
        </picture>
      </div>
      <div id="restaurant-info-container">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <section id="reviews-container" aria-label="Restaurant reviews">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer role="contentinfo" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
</body>

</html>
